<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="moves">
        <button type="button" class="move" id="move1"></button>
        <button type="button" class="move" id="move2"></button>
        <button type="button" class="move" id="move3"></button>
        <button type="button" class="move" id="move4"></button>
    </div>
    <div id="sprites">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png" alt="your pokemon" id="yourPokemon">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="other pokemon" id="otherPokemon">
    </div>
    <div id="yourHealth">
        HP: current/max
    </div>
    <div id="opponentHealth">
        HP: current/max
    </div>
    <h1>Game Over!</h1>
    <button id="reset">Reset</button>
</body>
</html>
